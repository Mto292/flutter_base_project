name: dop_flutter_base_project
description: Flutter Base Project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.5
  flutter_styled_toast: ^2.1.3
  overlay_loading_progress: ^1.0.0
  flutter_svg: ^1.1.0

  # Core
  shared_preferences: ^2.0.15
  get: ^4.6.5
  background_json_parser: ^1.0.3
  package_info_plus: ^1.4.2
  device_info_plus: ^3.2.4

  # Network
  http: ^0.13.4
  connectivity: ^3.0.6
  url_launcher: ^6.1.3

dev_dependencies:
  # test_coverage: ^0.5.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: any

flutter:
  uses-material-design: true

  assets:
    - assets/images/other/
    - assets/images/flags/

  fonts:
    - family: GreycliffCF
      fonts:
        - asset: assets/fonts/GreycliffCF-Light.ttf
          weight: 300
        - asset: assets/fonts/GreycliffCF-Regular.ttf
          weight: 400
        - asset: assets/fonts/GreycliffCF-Medium.ttf
          weight: 500
        - asset: assets/fonts/GreycliffCF-Bold.ttf
          weight: 700